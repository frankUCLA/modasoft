<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERP simple - Admin y Caja</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <header class="header">
      <h1>ERP simple - Modasoft</h1>
      <div id="statusDisplay" class="status-msg">Cargando estado...</div>
      
      <div id="userPanel" class="user-panel hidden">
        <span id="userName" class="badge"></span>
        <span id="rolLabel" class="badge role-badge"></span>
        <button id="logoutBtn" class="btn">Cerrar sesión</button>
      </div>
    </header>

    <main class="card">
      <section id="loginSection" class="section">
        <h2>Iniciar sesión</h2>
        <div class="field">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="Usuario">
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña">
        </div>
        <button id="loginBtn" class="btn primary">Entrar</button>
        <div id="loginMsg" class="msg"></div>
      </section>
      
      <section id="panelSection" class="section" style="display:none;">
        <div class="tabs">
          <button class="tabBtn active" data-tab="admin">Administración</button>
          <button class="tabBtn" data-tab="caja">Caja</button>
        </div>
        
        <div id="adminPanel" class="panel tabContent">
          <h3>Gestión de Productos</h3>
          <div class="row header-row">
            <h4>Crear Producto</h4>
          </div>
          <div class="row form-row">
            <div class="col">
              <input id="prodNombre" placeholder="Nombre del Producto" class="input">
            </div>
            <div class="col">
              <input id="prodPrecio" placeholder="Precio" type="number" step="0.01" class="input">
            </div>
            <div class="col">
              <button id="btnCrearProd" class="btn">Crear</button>
            </div>
          </div>
          
          <div class="row header-row">
            <h4>Buscar Productos</h4>
          </div>
          <div class="row form-row">
            <div class="col">
              <input id="prodBuscar" placeholder="Buscar por nombre" class="input">
            </div>
            <div class="col">
              <button id="btnBuscarProd" class="btn">Buscar</button>
            </div>
          </div>
          
          <div id="adminProductos" class="list">
            </div>
        </div>

        <div id="cajaPanel" class="panel tabContent" style="display:none;">
          <h3>Registro de Ventas</h3>
          <div class="row header-row">
            <h4>Nueva Venta Simple</h4>
          </div>
          <div class="row form-row">
            <div class="col">
              <input id="ventaCliente" placeholder="ID Cliente (opcional)" class="input">
            </div>
            <div class="col">
              <input id="ventaTotal" placeholder="Total venta" type="number" step="0.01" class="input">
            </div>
            <div class="col">
              <button id="btnNuevaVenta" class="btn primary">Registrar venta</button>
            </div>
          </div>
          <div id="ventaDetalle" class="list">
             <div class="item">Ventas registradas aparecerán aquí.</div>
          </div>
        </div>
        
      </section>
      
    </main>
  </div>
  
  <script src="cliente.js"></script>
</body>
</html>
