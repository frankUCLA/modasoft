<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERP simple - Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <header class="header">
      <h1>ERP simple - Modasoft</h1>
      <div id="statusDisplay" class="status-msg">Cargando estado...</div>
    </header>

    <main class="card">
      <section id="loginSection" class="section">
        <h2>Acceso al Sistema</h2>
        <div class="field">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" placeholder="Usuario">
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Contraseña">
        </div>
        <button id="loginBtn" class="btn primary">Entrar</button>
        <div id="loginMsg" class="msg"></div>
      </section>
    </main>
  </div>
  
  <script src="cliente.js"></script>
</body>
</html>
